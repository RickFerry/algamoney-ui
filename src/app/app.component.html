<div class="card flex justify-content-center gap-2">
  <p-toast></p-toast>
  <p-confirmDialog [style]="{ width: '50vw' }" #confirmacao>
    <p-button
      (click)="(confirmacao.accept)"
      icon="pi pi-check"
      label="Confirm"
    ></p-button>
    <p-button
      (click)="(confirmacao.reject)"
      icon="pi pi-times"
      label="Delete"
      class="p-button-danger"
    ></p-button>
  </p-confirmDialog>
</div>
